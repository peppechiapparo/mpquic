default_class: default
classes:
  default:
    scheduler_policy: balanced
    preferred_paths: [wan4, wan5, wan6]
  critical:
    scheduler_policy: failover
    preferred_paths: [wan4, wan5]
    duplicate: true
    duplicate_copies: 2
  bulk:
    scheduler_policy: balanced
    excluded_paths: [wan4]
classifiers:
  - name: voip-sip
    class: critical
    protocol: udp
    dst_ports: ["5060", "10000-20000"]
    dscp: [46]
  - name: telemetry-control
    class: critical
    protocol: tcp
    dst_ports: ["443", "8443"]
  - name: backup-stream
    class: bulk
    protocol: tcp
    dst_ports: ["5001-6000"]
